<ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" class="menu">
    <li nz-menu-item class="app-name-container" routerLink="/main">
        <p class="top-bar-info">
            学生管理系统
        </p>
    </li>
    <ng-container>
        <li nz-submenu class="user-container">
            <h4 title class="top-bar-info">
                <i nz-icon [nzType]="'user'" [nzTheme]="'outline'"></i>
                {{ currentLoginUser?.name }}
            </h4>

            <ul>
                <li nz-menu-item (click)="logout()">注销</li>
            </ul>
        </li>
    </ng-container>
</ul>
