<form nz-form [formGroup]="exportForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="credit">年级</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">

            <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="12">
                    <nz-select nzMode="default" nzPlaceHolder="请选择年级" formControlName="grade" [compareWith]="compare()">
                        <nz-option *ngFor="let option of gradeOptions;" [nzLabel]="option.name"
                                   [nzValue]="option"></nz-option>
                    </nz-select>
                </div>
            </div>
        </nz-form-control>
    </nz-form-item>

    <!--保存按钮-->
    <nz-form-item nz-row style="margin-bottom:8px;">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary" [disabled]="exportForm.invalid">输出</button>
        </nz-form-control>
    </nz-form-item>
</form>
