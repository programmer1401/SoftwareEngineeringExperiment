<div nz-row style="margin-top: 20px;">
    <div nz-col [nzSpan]="24">
        <form nz-form [formGroup]="searchForm" (ngSubmit)="search()">
            <nz-form-item>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzSpan="5">
                            <nz-select nzMode="default" nzPlaceHolder="关键字"
                                       formControlName="searchLabel">
                                <nz-option nzLabel="课程名称" nzValue="courseName"></nz-option>
                                <nz-option nzLabel="班级名称" nzValue="klassName"></nz-option>
                            </nz-select>
                        </div>
                        <div nz-col [nzSpan]="5">
                            <input nz-input formControlName="searchValue" id="creditNeed">
                        </div>

                        <div nz-col nzSpan="4">
                            <button nz-button nzType="primary">搜索</button>
                        </div>
                    </div>
                </nz-form-control>
            </nz-form-item>

        </form>
    </div>

    <div nz-col [nzSpan]="24" class="ant-table-body">
        <!--表格数据-->
        <nz-table
            nzBordered>
            <thead>
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>学分</th>
                <th>上课班级</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let course of this.courseList; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ course?.name }}</td>
                <td>{{ course?.credit }}</td>
                <td>
                    <a *ngFor="let klass of klassListList[i]"
                       [routerLink]="['score', course?.id, klass?.id]">
                        {{ klass.name }} &nbsp;&nbsp;
                    </a>
                </td>
            </tr>
            </tbody>
        </nz-table>
    </div>
</div>
